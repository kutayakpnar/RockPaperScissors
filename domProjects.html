<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="yt-subs-button" 
    onclick="
        subscribe();

    ">
    Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="cost-input" onkeydown="
        handleCostKeyDown(event);
        
    ">
    <button onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="total-cost"></p>

    <script>
        function subscribe(){
            const buttonElement=document.querySelector('.yt-subs-button')
            if (buttonElement.innerText==='Subscribe'){
                 buttonElement.innerHTML='Subscribed';

            }else{
                buttonElement.innerHTML='Subscribe';

             }

        }

    function calculateTotal(){
        const inputElement=document.querySelector(".cost-input")
        let cost=Number(inputElement.value);

        if(cost<40){
            cost +=10;

        }
        document.querySelector(".total-cost")
            .innerHTML=`$${cost}`;

    }

    function handleCostKeyDown(event){
        if(event.key==='Enter'){
            calculateTotal();
        };

    }
        
    </script>
</body>
</html>
