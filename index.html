<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rps.css">
    
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-icon"  onclick="
      playGame('rock');
    "><img src="images/rock-img.png" class="move-button"></button>

    <button class="move-icon"  onclick="
      playGame('paper');
    "><img src="images/paper-img.png" class="move-button"></button>

    <button class="move-icon"  onclick="
      playGame('scissors');
    "><img src="images/scissors-img.png" class="move-button"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
      
    </p>
    
    <p class="js-score score"></p>

    <button class="reset" onclick="
        resetScore();
        

    ">
        Reset Score
    </button>

    <script src="scripts/rps.js"></script>

  </body>
</html>
